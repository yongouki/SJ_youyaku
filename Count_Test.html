<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter and Content Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textbox {
            width: 100%;
            height: 100px;
        }
        #content {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Character Counter and Content Fetcher</h1>
    <textarea id="textbox" oninput="updateCharacterCountAndContent()"></textarea>
    <p>Character Count: <span id="charCount">0</span></p>
    <div id="content"></div>

    <script>
        function updateCharacterCountAndContent() {
            var text = document.getElementById('textbox').value;
            var count = text.length;
            document.getElementById('charCount').innerText = count;
            document.getElementById('content').innerText = text;
        }
    </script>
</body>
</html>
