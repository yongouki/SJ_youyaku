<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter and Content Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textbox {
            width: 100%;
            height: 100px;
        }
        #content {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Character Counter TEST</h1>
    <textarea id="textbox" oninput="updateCharacterCountAndContent()"></textarea>
    <p>Character Count: <span id="charCount">0</span></p>

    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw&text=' + input_data + '" class="twitter-share-button" data-show-count="false">
        Tweet
    </a>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"> </script>
    <div id="content"></div>
    
    <script>
        function updateCharacterCountAndContent() {
            var input_data = document.getElementById('textbox').value;
            var count = text.length;
            document.getElementById('charCount').innerText = count;
            document.getElementById('content').innerText = input_data;
        }
    </script>
</body>
</html>
