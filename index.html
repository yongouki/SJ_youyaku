<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter and Twitter Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textbox {
            width: 100%;
            height: 100px;
        }
        #tweetButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Character Counter and Twitter Share Ver.0.5</h1>
    <textarea id="textbox" oninput="updateCharacterCount()"></textarea>
    <p>Character Count: <span id="charCount">0</span></p>
    <a id="twitter-share-button" href="#" target="_blank">Tweet</a>
    <p id="responseMessage"></p>

    <script>
        function updateCharacterCount() {
            var text = document.getElementById('textbox').value;
            var count = text.length;
            document.getElementById('charCount').innerText = count;

            // 現在のページのURLを取得
            var currentUrl = window.location.href;
            
            // Twitterシェアボタンのhrefを更新
            var twitterShareButton = document.getElementById('twitter-share-button');
            var tweetContent = text + ' (Character Count: ' + count + ') ' + currentUrl;
            var twitterShareUrl = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(tweetContent);
            twitterShareButton.setAttribute('href', twitterShareUrl);
        }
    </script>
</body>
</html>
