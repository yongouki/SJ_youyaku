<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Share Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textbox {
            width: 100%;
            height: 100px;
        }
        #content {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Twitter Share Example</h1>
    <textarea id="textbox" oninput="updateCharacterCountAndContent()"></textarea>
    <p>Character Count: <span id="charCount">0</span></p>
    <div id="content"></div>
    <a id="twitter-share-button" class="twitter-share-button" data-show-count="false">Tweet</a>
    <p id="responseMessage"></p>

    <script>
        function updateCharacterCountAndContent() {
            var text = document.getElementById('textbox').value;
            var count = text.length;
            document.getElementById('charCount').innerText = count;
            document.getElementById('content').innerText = text;

            var twitterShareButton = document.getElementById('twitter-share-button');
            var encodedText = encodeURIComponent(text);
            twitterShareButton.href = 'https://twitter.com/share?ref_src=twsrc%5Etfw&text=' + encodedText;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var twitterShareButton = document.getElementById('twitter-share-button');
            twitterShareButton.href = 'https://twitter.com/share?ref_src=twsrc%5Etfw&text=';
        });
    </script>
</body>
</html>
