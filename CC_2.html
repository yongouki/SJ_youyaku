<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter and Twitter Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textbox {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Character Counter and Twitter Share_2</h1>
    <textarea id="textbox" oninput="updateCharacterCountAndContent()"></textarea>
    <p>Character Count: <span id="charCount">0</span></p>
    <a id="twitter-share-button" href="https://twitter.com/share" class="twitter-share-button" data-show-count="false" target="_blank">Tweet</a>


    <script>
        function updateCharacterCountAndContent() {
            var text = document.getElementById('textbox').value;
            var count = text.length;
            document.getElementById('charCount').innerText = count;

            // Twitterシェアボタンのhrefを更新
            var twitterShareButton = document.getElementById('twitter-share-button');
            var twitterShareUrl = 'https://twitter.com/share?ref_src=twsrc%5Etfw&text=' + encodeURIComponent(text);
            twitterShareButton.setAttribute('href', twitterShareUrl);
        }
    </script>
</body>
</html>
